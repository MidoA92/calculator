<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div id="calculator" class="bg-dark card shadow-sm m-auto mt-2">
        <div class="container">
            <div class="row">
                <div class="p-4">
                    <div class="form-control bg-light-gray p-2">
                        <h2 id="calculation-input">0</h2>
                        <div id="error-message" class="text-danger"></div><br><br>
                    </div>
                </div>
                <div class="col-3 p-2 color-light px-1">
                    <button class="btn btn btn-secondary w-100 py-2" onclick="clear('0')">C</button>
                </div>

                <div class="col-3 p-2 color-light px-1">
                    <button class="btn btn btn-secondary w-100 py-2" onclick="addChar('(')">(</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn btn btn-secondary w-100 py-2" onclick="addChar(')')">)</button>
                </div>
                <div class="col-3 p-2 color-light px-1">
                    <button class="btn btn bg-orange color-light w-100 py-2" onclick="addChar('/')">/</button>
                </div>
                <div class="col-3 p-2  px-1">
                    <button class="btn bg-gray w-100 py-2 color-light" onclick="addChar('7')">7</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('8')">8</button>
                </div>
                <div class="col-3 p-2  px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('9')">9</button>
                </div>
                <div class="col-3 p-2 color-light px-1">
                    <button class="btn btn bg-orange color-light w-100 py-2" onclick="addChar('*')">*</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('4')">4</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('5')">5</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('6')">6</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn btn bg-orange color-light w-100 py-2" onclick="addChar('-')">-</button>
                </div>
                <div class=" col-3 p-2 px-1">
                    <button class="btn bg-gray color-light  w-100 py-2" onclick="addChar('1')">1</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('2')">2</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn bg-gray color-light w-100 py-2" onclick="addChar('3')">3</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn btn bg-orange  color-light w-100 py-2" onclick="addChar('+')">+</button>
                </div>
                <div class=" col-6 p-2 px-1">
                    <button class="btn bg-gray  color-light w-100 py-2" onclick="addChar('0')">0</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn btn bg-orange color-light w-100 py-2" onclick="addChar('.')">.</button>
                </div>
                <div class="col-3 p-2 px-1">
                    <button class="btn btn bg-orange color-light w-100 py-2" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js">
    </script>
</body>

</html>
